<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>
<body>

<div class="row">
    <div class="col-lg-12">
        <form th:object="${user}" th:action="@{/signup}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input th:field="*{username}" type="text" class="form-control" placeholder="Masukkan Username"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input th:field="*{password}" type="password" class="form-control" placeholder="Masukkan Password"/>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
